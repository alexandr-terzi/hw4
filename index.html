<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const height = +prompt('Введите число');
        
        let tree = '';

        for (let lines = 0; lines <= height; lines++) {
            
            for (let space = 0; space < height - lines; space++) {
                tree += ' ';
            }

            for (let star = 0; star < lines; star++) {
                tree += '*';
            }

            tree += '\n';
        }

        alert(tree); 
    </script>
</body>
</html>
